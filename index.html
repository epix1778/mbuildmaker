<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damage Per Second Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Damage Per Second Calculator</h1>
    <form id="calculator-form">
      <div class="form-group">
        <label for="attack-power">s</label>
        <input type="number" id="attack-power" name="attack-power" required>
      </div>
      <div class="form-group">
        <label for="attack-speed">s</label>
        <input type="number" id="attack-speed" name="attack-speed" required>
      </div>
      <div class="form-group">
        <label for="critical-chance">d</label>
        <input type="number" id="critical-chance" name="critical-chance" required>
      </div>
      <button type="submit">Calculate DPS</button>
    </form>
    <div id="result"></div>
  </div>
</body>
</html>
